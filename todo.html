<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="icon" type="H.jpg" href="favicon.png">
     <link rel="stylesheet" href="aa.css">
</head>
<body>

    <h1>My To-Do List</h1>

    <form action="#" method="post">
        <!-- Task 1 -->
        <input type="checkbox" id="task1" name="task1">
        <label for="task1">Finish my homework</label><br><br>

        <!-- Task 2 -->
        <input type="checkbox" id="task2" name="task2">
        <label for="task2">Read a book for 30 minutes</label><br><br>

        <!-- Task 3 -->
        <input type="checkbox" id="task3" name="task3">
        <label for="task3">Study for the entrance exam</label><br><br>

        <!-- Task 4 -->
        <input type="checkbox" id="task4" name="task4">
        <label for="task4">Help with household chores</label><br><br>

        <!-- Task 5 -->
        <input type="checkbox" id="task5" name="task5">
        <label for="task5">Exercise for 20 minutes</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Save Tasks">
    </form>

</body>
</html>
